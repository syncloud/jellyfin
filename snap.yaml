apps:
  server:
    command: bin/service.server.sh
    user: jellyfin
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 2000s
    restart-delay: 10s

  nginx:
    command: bin/service.nginx.sh
    user: jellyfin
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 2000s
    restart-delay: 10s

  storage-change:
    command: bin/cli storage-change

  access-change:
    command: bin/cli access-change

  backup-pre-stop:
    command: bin/cli backup-pre-stop

  restore-pre-start:
    command: bin/cli restore-pre-start

  restore-post-start:
    command: bin/cli restore-post-start

confinement: strict
description: Jellyfin
grade: stable
name: jellyfin
summary: Jellyfin
